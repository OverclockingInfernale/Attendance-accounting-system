{% extends "base.html" %}
{% block content %}
<div class="admin-container">
  <div class="form-container">
    <h1 class="form-title">Добавить студента</h1>
    <form method="post" class="form-wrapper">
      <div class="form-group">
        <label for="student_id">ID студента (username):</label>
        <input id="student_id" type="text" name="student_id" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="student_name">Имя студента:</label>
        <input id="student_name" type="text" name="student_name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="student_password">Пароль для студента:</label>
        <input id="student_password" type="password" name="student_password" class="form-input" required>
      </div>
      <button type="submit" class="form-button">Добавить</button>
    </form>
  </div>
</div>
{% endblock %}

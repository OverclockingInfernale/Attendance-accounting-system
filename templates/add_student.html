{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1 class="form-title">Добавить студента</h1>
    <form method="post" class="form-wrapper">
        <div class="form-group">
            <label for="student_id">ID студента:</label>
            <input type="text" id="student_id" name="student_id" class="form-input">
        </div>
        <div class="form-group">
            <label for="student_name">Имя студента:</label>
            <input type="text" id="student_name" name="student_name" class="form-input">
        </div>
        <button type="submit" class="form-button">Добавить</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Добавить студента</h1>
<form method="post">
  <label>ID студента (username): <input type="text" name="student_id"></label><br><br>
  <label>Имя студента: <input type="text" name="student_name"></label><br><br>
  <label>Пароль для студента: <input type="password" name="student_password"></label><br><br>
  <input type="submit" value="Добавить">
</form>
{% endblock %}

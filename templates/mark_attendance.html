{% extends "base.html" %}
{% block content %}
<h1>Отметить посещаемость</h1>
<form method="post">
  <label>Занятие:
    <select name="class_id">
      {% for c in classes %}
      <option value="{{ c.class_id }}">{{ c.class_id }} - {{ c.course }} ({{ c.datetime }})</option>
      {% endfor %}
    </select>
  </label><br><br>

  <label>Студент:
    <select name="student_id">
      {% for s in students %}
      <option value="{{ s.student_id }}">{{ s.student_id }} - {{ s.name }}</option>
      {% endfor %}
    </select>
  </label><br><br>

  <label>Статус:
    <select name="status">
      <option value="present">Присутствует</option>
      <option value="absent">Отсутствует</option>
    </select>
  </label><br><br>

  <input type="submit" value="Отметить">
</form>
{% endblock %}
